# Hydra 메인 설정 파일
# 기본값 설정

defaults:
  - _self_
  - model: resnet50
  - dataset: cifar10

# 실험 설정
seed: 42
output_dir: ./outputs

# 학습 기본값 (scratch 모델용)
train:
  epochs: 50
  batch_size: 64
  learning_rate: 0.1
  weight_decay: 5e-4
  optimizer: sgd
  momentum: 0.9
  device: cuda
  log_dir: ./logs

# 데이터 설정
data:
  num_workers: 4

# 평가 기본값
eval:
  batch_size: 256
  device: cuda

# 강건성 평가 설정
robustness:
  data_root: ./data/CIFAR-10-C
  batch_size: 256
  device: cuda

# 배경 편향 평가 설정
background:
  data_root: ./data/ImageNet9/bg_challenge
  epochs: 5
  batch_size: 64
  learning_rate: 1e-4
  device: cuda
